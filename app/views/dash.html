<div class="container" ng-show="notes.length == 0">
  <div class="row">
    <div class="cta-note" ng-click="callmodal('addnote')">
      <i class="icon i-add"></i>
      <h2>You don't have any notes yet.</h2>
      <p>Click here to add a new note!</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6" ng-repeat="web in websites track by $index">
      <div class="box row" ng-class="{'box-red': getStat(web.website).status == false, 'box-sand': getStat(web.website).status == null}">
        <div class="col-md-3">
          <h2>{{web.website.substr(web.website.indexOf('://')+3, web.website.length)}}</h2>
          <table>
            <tr>
              <td>timeout</td>
              <td><b>{{web.timeout}}</b> min</td>
            </tr>
            <tr>
              <td>response:</td>
              <td><b>{{getStat(web.website).response}}</b> ms</td>
            </tr>
            <tr>
              <td>screen:</td>
              <td><a ng-href="{{server + web.website.substr(web.website.indexOf('://')+3, web.website.length)}}.png" target="_blank">[ click ]</a></td>
            </tr>
          </table>
        </div>
        <div class="col-md-9">
          <p class="data">response time [ms]</p>
          <div ng-if="getStat(web.website).status"  data-ac-chart="'line'" data-ac-config="chartconf" data-ac-data="responses[web.website]"  class="chart">
          </div>
        </div>
        <!-- <div class="col-md-2 text-center"><img ng-src="" class="screenshot" alt=""></div> -->
        <ul class="setup">
          <li><span class="opts o-edit" ng-click="sets.edit(web.website, $index)">EDIT</span></li>
          <li><span class="opts o-del" ng-click="sets.delete(web.website, $index)">DEL</span></li>
        </ul>
        <i class="status" ng-class="{'s-false': getStat(web.website).status == false, 's-true': getStat(web.website).status == true, 's-waiting': getStat(web.website).status == null}"></i>
      </div>
    </div>
  </div>
</div>
